---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 0"

defaults:
  run:
    working-directory: 'bsmeding.gitlab_docker'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'bsmeding.gitlab_docker'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' # 3.x installad 3.14 and that is not supported by Ansible

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          # - debian11
          # - debian12
          - ubuntu2204
          # - rockylinux8
          # - rockylinux9
          # - fedora42

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: 'bsmeding.gitlab_docker'

      - name: Set up Python 3.
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' # 3.x installad 3.14 and that is not supported by Ansible

      - name: Install test dependencies.
        run: pip3 install ansible-core==2.20.0 molecule==24.12.0 "molecule-plugins[docker]==23.5.3" docker==7.0.0 netaddr==1.2.1 requests==2.31.0

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          ANSIBLE_ALLOW_BROKEN_CONDITIONALS: 'True'
